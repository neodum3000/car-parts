<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск автозапчастей</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background: #f0f2f5;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .parts-list {
            display: grid;
            gap: 15px;
        }

        .part-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .part-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .part-models {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .model-chip {
            background: #e9ecef;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .price {
            color: #2b8a3e;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }

        @media (min-width: 768px) {
            .parts-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
 /* Стили для справочника */
    .reference-section {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin: 20px 0;
    }

    .reference-section h2 {
        margin-bottom: 15px;
        color: #2b8a3e;
    }

    .engine-item {
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 8px;
    }

    .engine-code {
        font-weight: bold;
        color: #e74c3c;
    }

    .engine-models {
        margin-top: 8px;
        font-size: 0.9em;
        color: #666;
    }
    </style>
</head>

// Инициализация фильтров
function initFilters() {
    const select = document.getElementById('modelSelect');
    database.models.forEach(model => {
        const option = document.createElement('option');
        option.value = model.code;
        option.textContent = model.name;
        select.appendChild(option);
    });
}

// Отображение запчастей
function showParts(parts) {
    const container = document.getElementById('partsContainer');
    container.innerHTML = '';

    if (parts.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#666">Ничего не найдено</p>';
        return;
    }

    parts.forEach(part => {
        const card = document.createElement('div');
        card.className = 'part-card';
        card.innerHTML = `
            <img src="${part.image}" class="part-image" alt="${part.name}">
            <h3>${part.name}</h3>
            <p>Артикул: ${part.article}</p>
            <div class="price">${part.price.toLocaleString('ru-RU')} ₽</div>
            <div class="compatibility">
                <p>Подходит для:</p>
                <div class="part-models">
                    ${part.compatible.map(code => {
                        const model = database.models.find(m => m.code === code);
                        return `<div class="model-chip">${model.name}</div>`;
                    }).join('')}
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}
function showEngineReference() {
    const container = document.getElementById('engineReference');
    container.innerHTML = database.engines.map(engine => `
        <div class="engine-item">
            <div class="engine-code">Двигатель ${engine.code}</div>
            <div>${engine.info}</div>
            <div class="engine-models">
                Устанавливался на: ${engine.models.map(m => {
                    const model = database.models.find(mod => mod.code === m);
                    return model ? model.name : m;
                }).join(', ')}
            </div>
        </div>
    `).join('');
}

// Фильтрация данных
function filterParts() {
    const selectedModel = document.getElementById('modelSelect').value;
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const selectedCategory = document.getElementById('categorySelect').value;

    const filtered = database.parts.filter(part => {
        const matchesModel = !selectedModel || part.compatible.includes(selectedModel);
        const matchesSearch = part.name.toLowerCase().includes(searchText) || 
                           part.article.toLowerCase().includes(searchText);
        const matchesCategory = !selectedCategory || part.category === selectedCategory;
        
        return matchesModel && matchesSearch && matchesCategory;
    });

    showParts(filtered);
}

// Инициализация
document.addEventListener('DOMContentLoaded', () => {
    initFilters();
    document.getElementById('modelSelect').addEventListener('change', filterParts);
    document.getElementById('searchInput').addEventListener('input', filterParts);
    document.getElementById('categorySelect').addEventListener('change', filterParts);
    filterParts(); showEngineReference();
});
</script>
